<!doctype html>

<title>{% block title %}{% endblock %} - SNC project</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.content {
  padding: 0 1rem 1rem;
}

.content > header {
  border-bottom: 1px solid lightgray;
  display: flex;
  align-items: flex-end;
}

.content > header h1 {
  flex: auto;
  margin: 1rem 0 0.25rem 0;
}

.flash {
  margin: 1em 0;
  padding: 1em;
  background: #cae6f6;
  border: 1px solid #377ba8;
}

</style>

<section class="content">
  <header>
    <h1>
      <span style="cursor: pointer; width: fit-content" onclick="location.href='/'">🏠</span>
    </h1>
    {% block header %}{% endblock %}
  </header>

  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  {% block content %}{% endblock %}
</section>
