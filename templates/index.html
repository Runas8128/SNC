  <script>
    class NavManager {
      constructor(box) {
        this.loc = 0;
        this.box = box;
      }

      left() {
        this.loc -= 1;
        if (this.loc < 0) this.loc = 2;
        this.box.style.transform = `translate(-${this.loc * 310}px)`;
      }

      right() {
        this.loc += 1;
        if (this.loc > 2) this.loc = 0;
        this.box.style.transform = `translate(-${this.loc * 310}px)`;
      }
    }
    manager = new NavManager(
      document.getElementsByClassName('mainDivBox')[0]
    );

    const leftDiv = document.getElementsByClassName('btnLeft')[0];
    leftDiv.addEventListener('click', () => manager.left());

    const rightDiv = document.getElementsByClassName('btnRight')[0];
    rightDiv.addEventListener('click', () => manager.right());
  </script>
