{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
  <style>
    table { width: 100%; }
    td { text-align: center; }

    td.num { width: 10%; }
    td.title { width: 45%; }
    td.writer { width: 20%; }
    td.date { width: 15%; }
    td.count { width: 10%; }
  </style>
{% endblock %}

{% block content %}
  <article class="post_page">
    <header>
      <div>
        <h1>{{ post['title'] }}</h1>
        <div class="about">by {{ post['author'] }} on {{ post['created'] }}</div>
      </div>
      <input type="button" value="Edit" onclick="checkPW('edit');">
      <input type="button" value="Delete" onclick="checkPW('delete');">
    </header>

    <article>
      <p class="body">{{ post['body'] }}</p>
    </article>

    <hr>

    <table id="move_page">
      <tr id="move_next"></tr>
      <tr id="move_prev"></tr>
    </table>
  </article>

  <script src="{{ url_for('static', filename='js/util.js') }}"></script>
  <script>
    const nextSummary = getSummary({{ next|safe }});
    if (nextSummary) {
      const nextDiv = document.getElementById('move_next');
      nextDiv.appendChild(generateSpan('▲', 'arrow'));
      nextDiv.appendChild(nextSummary);
    }

    const prevSummary = getSummary({{ prev|safe }});
    if (prevSummary) {
      const prevDiv = document.getElementById('move_prev');
      prevDiv.appendChild(generateSpan('▼', 'arrow'));
      prevDiv.appendChild(prevSummary);
    }
  </script>

  <script>
    function checkPW(action) {
      const post_id = {{ post['id'] }};

      window.open(
        `/blog/${post_id}/check_${action}`,
        "a",
        "width=400, height=300, left=100, top=50"
      );
    }
  </script>
{% endblock %}
