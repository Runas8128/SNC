{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
{% endblock %}

{% block content %}
  <article class="post_page">
    <header>
      <div>
        <h1>{{ post['title'] }}</h1>
        <div class="about">by {{ post['author_id'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
      </div>
      <a class="action" href="{{ url_for('blog.update', post_id=post['id']) }}">Edit</a>
    </header>
    <p class="body">{{ post['body'] }}</p>
  </article>
{% endblock %}
