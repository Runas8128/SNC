{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
  <a class="action" onclick="history.go(-1);" style="cursor: pointer; font-size: x-large">ðŸ”™</a>

  <style>
    .content textarea {
      min-height: 12em;
      resize: vertical;
    }
  </style>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="user_id">ID</label>
    <input name="user_id" id="user_id" value="{{ request.form['user_id'] }}" required>
    <label for="user_pw">PW</label>
    <input type="password" name="user_pw" id="user_pw" value="{{ request.form['user_pw'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
